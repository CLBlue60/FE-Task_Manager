{% extends 'base.html' %}

{% block title %}Delete Task{% endblock title %}

{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete the task "{{ task.name }}"?</p>
<form action="{{ url_for('delete_task', pk=task.id) }}" method="post">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('get_tasks') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
